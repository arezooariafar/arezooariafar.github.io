<!DOCTYPEhtml>
<html>
<head>
<metacharset="utf-8">
<title>LoopityLoop</title>

</head>
<body>
	<canvas id="mycanvas" width="600" height="600";  style="border: solid black 1px"></canvas>
	<script>
		var ds = document.getElementById("mycanvas");
		var cx = ds.getContext("2d");

	let img = new Image();
	img.src = "flappy-bird.png";

	let spriteW = 75 , spriteH = 50;
	img.onload = function () {
		var cycle = 0;
		let x = 0, y = 0;
		setInterval ( function () {
			cx.clearRect (x-1 , y , spriteW , spriteH ) ;
			cx.drawImage ( img , cycle * spriteW , 0 , spriteW , spriteH ,x, y , spriteW , spriteH ) ;
			cycle = ( cycle + 1) % 8;
			//x++;
		}, 120) ;
	} ;
	
	
	</script>
</body>
</html>
